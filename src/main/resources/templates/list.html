<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Insert title here</title>
    </head>
    <body>
        <div>
            <ul>
                <li th:each="info,infoStat : ${infos}">
                    <a th:href="@{transform(filepath=${info.path})}" th:text="${info.name}"></a>
                </li>
            </ul>
        </div>
    </body>
</html>
